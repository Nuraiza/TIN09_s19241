
<html>
<head>
  <script >  
    function SendRequest(form){

var n1 = form.number1.value;
    var n2 = form.number2.value;
    var op = form.operations.value;
    
 var xhr = new XMLHttpRequest();
xhr.open("POST", "http://localhost:3000/calc", true);
xhr.setRequestHeader('Content-Type', 'application/json');
xhr.send(JSON.stringify({
    number1: n1,
    number2: n2,
    operation: op
 }));
         console.log("Sent to server!")  ;
        
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
         document.getElementById("content").innerHTML = "<h1> The result is "+
      this.responseText+ "</h1>";
    }
  }
}
 
    </script>
</head>
    
<body>
   

    <div id="content">
<h1>Enter data for operation:</h1>
   
<form >
 
    <label for="number1">First number:</label>
  <input type="number" id="number1" name="number1" value=""><br><br>
  
  <label for="number2">Second number:</label>
  <input type="number" id="number2" name="number2" value=""><br><br>
 
  <label>Choose operation: </label> 
        <select id="operations" name="operations"> 
         <option value="+">+</option>
  <option value="-" >-</option>
  <option value="*">*</option>
     <option value="/">/</option>       
        </select> 

  
  <input  type="button" name="mybutton" value="Submit" onClick="SendRequest(this.form)" >
  
    </form>

 </div>

</body>
</html>
